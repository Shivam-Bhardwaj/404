name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (needs.test.result == 'success' || needs.test.result == 'failure')
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')) && (needs.build.result == 'success' || needs.build.result == 'failure')
    environment:
      name: staging
      url: https://staging.too.foo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /404-public/repo
            git pull origin staging
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d --no-deps app
            docker compose -f docker-compose.staging.yml exec app npm run build || true

      - name: Health check
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://staging.too.foo/api/health
          max-attempts: 10
          retry-delay: 10s

      - name: Notify deployment
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment successful!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')) && (needs.build.result == 'success' || needs.build.result == 'failure')
    environment:
      name: production
      url: https://too.foo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server (Blue-Green)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            cd /404-public/repo
            
            # Determine which container is active (blue or green)
            ACTIVE=$(docker ps --filter "name=404-app-blue" --format "{{.Names}}" | head -1)
            INACTIVE=$(docker ps --filter "name=404-app-green" --format "{{.Names}}" | head -1)
            
            if [ -z "$ACTIVE" ] || [ "$ACTIVE" = "404-app-blue" ]; then
              DEPLOY_TO="green"
              CURRENT="blue"
            else
              DEPLOY_TO="blue"
              CURRENT="green"
            fi
            
            echo "Deploying to $DEPLOY_TO (current active: $CURRENT)"
            
            # Pull latest code
            git pull origin main
            
            # Build and start inactive container
            if [ "$DEPLOY_TO" = "green" ]; then
              docker compose up -d --build app-green
              echo "Waiting for green to be healthy..."
              timeout 120 bash -c 'until docker inspect --format="{{.State.Health.Status}}" 404-app-green | grep -q "healthy"; do sleep 5; done' || exit 1
              
              # Switch traffic to green
              docker exec traefik sh -c 'sed -i "s/app-blue@docker/app-green@docker/g" /etc/traefik/dynamic/dynamic.yml' || true
              docker kill -s HUP traefik || docker restart traefik
              
              # Stop blue
              docker compose stop app-blue || true
            else
              docker compose up -d --build app-blue
              echo "Waiting for blue to be healthy..."
              timeout 120 bash -c 'until docker inspect --format="{{.State.Health.Status}}" 404-app-blue | grep -q "healthy"; do sleep 5; done' || exit 1
              
              # Switch traffic to blue
              docker exec traefik sh -c 'sed -i "s/app-green@docker/app-blue@docker/g" /etc/traefik/dynamic/dynamic.yml' || true
              docker kill -s HUP traefik || docker restart traefik
              
              # Stop green
              docker compose stop app-green || true
            fi
            
            # Cleanup old images
            docker image prune -f

      - name: Production health check
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://too.foo/api/health
          max-attempts: 15
          retry-delay: 10s

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /404-public/repo
            # Switch back to previous container
            ACTIVE=$(docker ps --filter "name=404-app" --format "{{.Names}}" | head -1)
            if [[ "$ACTIVE" == *"green"* ]]; then
              docker compose up -d app-blue
              docker compose stop app-green
            else
              docker compose up -d app-green
              docker compose stop app-blue
            fi

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

